    <style>
        :root { 
            --neon-blue: #007bff; 
            --neon-green: #28a745; 
            --neon-red: #dc3545; 
            --main-yellow: #fdd835; 
            --guaranteed-yellow: #ffbf00; 
            --algeria-red: #d22730; 
            --dark-blue-bg: #000033; 
            --suspense-orange: #ff8c00;
            --gold-main: #D4AF37;
            --gold-light: #FFDF70;
            --check-bg: #FFFDE7;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes blink { 50% { background-color: var(--main-yellow); color: #000; } }
        @keyframes phoneBlink { 50% { background-color: rgba(0, 123, 255, 0.3); } }

        * { box-sizing: border-box; }
        body { background: linear-gradient(to bottom, #1a1a1a, #000000); color: #ffffff; font-family: 'Cairo', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; transition: background 0.5s ease; }
        .screen { display: none; flex-direction: column; width: 100%; max-width: 500px; justify-content: center; align-items: center; }
        .screen.active { display: flex; animation: fadeInUp 0.5s ease-out; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .sound-icon-btn { font-size: 2rem; color: var(--main-yellow); cursor: pointer; text-shadow: 0 0 8px var(--main-yellow); }

        #main-menu-screen .green-button { width: 65px; height: 65px; border-radius: 50%; border: 3px solid silver; background: radial-gradient(circle at 50% 120%, #008000, #004d00); box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 2px 2px rgba(255,255,255,0.3); display: flex; justify-content:center; align-items:center; }
        
        #quiz-screen .status-bar { width: 100%; display: flex; justify-content: space-between; font-size: clamp(1rem, 4vw, 1.1rem); color: #90ee90; padding: 0 5px; margin-bottom: 10px; }
        #quiz-screen .status-bar .status-number { font-weight: 700; color: #ff6347; font-size: clamp(1.1rem, 4.5vw, 1.3rem); margin-inline-start: 5px; }
        #quiz-screen .quiz-header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        #quiz-screen .lifeline-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.5); font-size: 1.2rem; color: var(--main-yellow); cursor: pointer; border: 2px solid #fff; }
        #quiz-screen .lifeline-icon.used { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
        #quiz-screen .timer { font-size: 1.8rem; font-weight: 900; background-color: #333; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid var(--main-yellow); }
        #quiz-screen .question-box p { color: var(--main-yellow); font-size: clamp(1.2rem, 5vw, 1.6rem); margin: 0; }
        
        #quiz-screen .answer-btn {
            display: flex;
            align-items: center;
            border: 2px solid var(--neon-blue);
            background-color: var(--dark-blue-bg);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            border-radius: 12px;
            color: white;
            padding: 10px;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        .answer-prefix {
            background-color: var(--main-yellow);
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            margin-left: 15px;
            flex-shrink: 0;
        }
        .answer-text {
            flex-grow: 1;
        }
        #quiz-screen .answer-btn:hover:not(:disabled) { background-color: var(--neon-blue); color: #fff; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.7); }
        #quiz-screen .answer-btn.selected-wait { background-color: var(--suspense-orange); border-color: var(--suspense-orange); box-shadow: 0 0 15px var(--suspense-orange); color: #fff; transform: scale(1.02); }
        #quiz-screen .answer-btn.correct { background-color: var(--neon-green); border-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); color: #fff; }
        #quiz-screen .answer-btn.incorrect { background-color: var(--neon-red); border-color: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); color: #fff; }
        #quiz-screen .answer-btn.phone-suggestion { animation: phoneBlink 0.5s ease-in-out 4; }
        #quiz-screen .answer-btn.hidden { visibility: hidden; pointer-events: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 15px; }
        .modal-overlay.visible { display: flex; }

        /* --- MODIFIED: New text-based poll styles --- */
        .poll-modal { background: var(--dark-blue-bg); padding: 20px; border-radius: 15px; border: 3px solid #fff; text-align: center; width: 100%; max-width: 350px; }
        .poll-results-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;

        .poll-result-item {

            align-items: center;

            padding: 10px 15px;
            border-radius: 8px;
            border-right: 4px solid var(--neon-blue);
        }
        .poll-result-label {
            font-size: 1.2rem;
            color: #fff;
        }
        .poll-result-value {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--main-yellow);
        }
        #close-poll-btn { margin-top: 15px; padding: 8px 25px; background-color: var(--main-yellow); color: #000; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }

        .about-modal { background: var(--dark-blue-bg); color: var(--main-yellow); padding: 20px 25px; border-radius: 15px; border: 3px solid #fff; text-align: right; width: 100%; max-width: 480px; position: relative; max-height: 85vh; overflow-y: auto; }
        .close-modal-btn { position: absolute; top: 5px; left: 10px; background: transparent; border: none; color: var(--main-yellow); font-size: 2.5rem; cursor: pointer; line-height: 1; z-index: 10; }
        .about-modal h3 { color: #fff; border-bottom: 1px solid var(--main-yellow); padding-bottom: 5px; margin-top: 20px; }
        .about-modal p, .about-modal li { font-size: clamp(0.9rem, 3.5vw, 1rem); line-height: 1.7; }
        .about-modal ul { list-style: none; padding-right: 0; margin-right: 0; }
        .about-modal hr { border: 0; height: 1px; background-image: linear-gradient(to left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0)); margin: 20px 0;}

        #money-tree-screen .money-ladder { width: 100%; max-width: 350px; background-color: var(--dark-blue-bg); border: 4px solid #ccc; border-radius: 20px; padding: 10px; display: flex; flex-direction: column; gap: 2px; }
        .prize-item { display: flex; justify-content: space-between; padding: 2px 10px; border-radius: 8px; font-size: clamp(0.8rem, 3.5vw, 1rem); font-weight: 700; }
        .prize-item.guaranteed .amount { color: var(--guaranteed-yellow); }
        .prize-item.current { animation: blink 1s infinite; }
        
        #next-question-btn, #play-again-btn { margin-top: 20px; padding: 10px 30px; font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer; color: white; }
        #next-question-btn { background-color: var(--neon-green); }
        #play-again-btn { background-color: var(--neon-blue); }

        #prize-check-screen .container { gap: 25px; }
        .check-container {
            display: none;
            background: radial-gradient(circle, var(--check-bg), #fff59d);
            color: #4A2E0C;
            border: clamp(4px, 1.5vw, 6px) double var(--gold-main);
            border-radius: 15px;
            padding: clamp(10px, 4vw, 20px);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            font-family: 'Cairo', sans-serif;
            position: relative;
        }
        .check-header { text-align: center; border-bottom: 2px solid var(--gold-main); padding-bottom: 10px; margin-bottom: 20px; }
        .check-header h2 { font-family: 'Kufam', cursive; color: #8B4513; margin: 0; font-size: clamp(1.2rem, 5vw, 1.6rem); }
        .check-header p { margin: 5px 0 0; font-size: clamp(0.8rem, 3vw, 1rem); color: #6B4F2E; }
        .check-body .check-line { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: clamp(15px, 4vw, 20px); font-size: clamp(0.8rem, 3.5vw, 1rem); }
        .check-body label { font-weight: 700; white-space: nowrap; margin-left: 10px; }
        .check-body .value { border-bottom: 2px dotted #997a4a; padding: 0 10px 2px 10px; font-weight: bold; font-size: clamp(0.9rem, 3.8vw, 1.1rem); flex-grow: 1; text-align: center; }
        .check-signature { margin-top: 20px; text-align: center; }
        .check-signature p { font-style: italic; border-top: 1px solid #4A2E0C; padding-top: 5px; display: inline-block; text-align: center; }
        .check-award-icon { font-size: clamp(2.5rem, 8vw, 3rem); color: var(--gold-main); text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
    </style>
</head>

    function switchScreen(screenToShow) { Object.values(screens).forEach(s => s.classList.remove('active')); screenToShow.classList.add('active'); }
    function startGame() { 
        // Shuffle questions array for replayability
        questions.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0; 
        score = 0; 
        guaranteedAmount = 0; 
        screens.quiz.querySelectorAll('.lifeline-icon').forEach(icon => icon.classList.remove('used')); 
        playSound(sounds.bgMusic, true); 
        showQuestion(); 
    }
    
    function showQuestion() {
        resetQuizUI();
        if (currentQuestionIndex >= 15) { // Win condition if more questions than levels
            showPrizeCheck(prizeLadder[14].prize, true);
            return;
        }
        const q = questions[currentQuestionIndex];
        questionNumberEl.textContent = currentQuestionIndex + 1;
        scoreEl.textContent = score.toLocaleString();
        screens.quiz.querySelector('#question-text').textContent = q.question;
        answerButtons.forEach((b, i) => {
            b.innerHTML = `<span class="answer-prefix">${i + 1}</span><span class="answer-text">${q.answers[i]}</span>`;
        });
        switchScreen(screens.quiz);
        startTimer();
    }
    
    function selectAnswer(e) {
        stopTimer();
        const selectedBtn = e.currentTarget;
        const selectedIndex = parseInt(selectedBtn.dataset.index);
        const correctIndex = questions[currentQuestionIndex].correctAnswerIndex;
        answerButtons.forEach(b => b.disabled = true);
        selectedBtn.classList.add('selected-wait');
        playSound(sounds.suspense);
        setTimeout(() => {
            selectedBtn.classList.remove('selected-wait');
            const isCorrect = selectedIndex === correctIndex;
            if (isCorrect) {
                playSound(sounds.correct);
                selectedBtn.classList.add('correct');
                const prize = prizeLadder[currentQuestionIndex];
                score = prize.prize;
                if (prize.guaranteed) {
                    guaranteedAmount = score;
                    playSound(sounds.checkpoint);
                }
            } else {
                playSound(sounds.wrong);
                selectedBtn.classList.add('incorrect');
                answerButtons[correctIndex].classList.add('correct');
            }
            setTimeout(() => {
                if (isCorrect) {
                    if (currentQuestionIndex === prizeLadder.length - 1) { 
                        showPrizeCheck(score, true);
                    } else { 
                        updateMoneyTree(); 
                        switchScreen(screens.moneyTree); 
                    }
                } else { 
                    showPrizeCheck(guaranteedAmount, false); 
                }
            }, 1500);
        }, 2000);
    }

    // --- 4. UI & HELPER FUNCTIONS ---
    function resetQuizUI() { clearInterval(timerInterval); timerEl.textContent = TIME_LIMIT; timerEl.style.color = ''; answerButtons.forEach(b => { b.className = 'answer-btn'; b.disabled = false; }); }
    function startTimer() { let timeLeft = TIME_LIMIT; timerInterval = setInterval(() => { playSound(sounds.tick); timeLeft--; timerEl.textContent = timeLeft; if (timeLeft <= 10) { timerEl.style.color = 'var(--neon-red)'; } if (timeLeft <= 0) { stopTimer(); playSound(sounds.wrong); answerButtons[questions[currentQuestionIndex].correctAnswerIndex].classList.add('correct'); answerButtons.forEach(b => b.disabled = true); setTimeout(() => showPrizeCheck(guaranteedAmount, false), 2000); } }, 1000); }
    function stopTimer() { clearInterval(timerInterval); }
    function updateMoneyTree() { const c = screens.moneyTree.querySelector('#money-ladder-container'); c.innerHTML = ''; prizeLadder.slice().reverse().forEach(i => { const d = document.createElement('div'); d.className = 'prize-item'; if(i.guaranteed) d.classList.add('guaranteed'); if(i.level === currentQuestionIndex + 1) d.classList.add('current'); d.innerHTML = `<span class="level">${i.level}</span> <span class="amount">${i.prize.toLocaleString()}</span>`; c.appendChild(d); }); }
    function showPrizeCheck(amount, isWinner) { const title = screens.prizeCheck.querySelector('.congrats-title'); const check = screens.prizeCheck.querySelector('#check-container-content'); if (isWinner) { title.textContent = "🎉 مبروك! لقد ربحت الجائزة الكبرى 🎉"; } else if (amount > 0) { title.textContent = "لقد فزت بمبلغ مضمون!"; } else { title.textContent = "حظ أوفر في المرة القادمة!"; } if (amount > 0) { check.style.display = 'block'; check.querySelector('#check-amount-text').textContent = `${numberToArabicText(amount)}`; check.querySelector('#check-amount-value').textContent = `${amount.toLocaleString()} د.ج`; } else { check.style.display = 'none'; } switchScreen(screens.prizeCheck); }
    
    // --- 5. LIFELINES ---
    function useFiftyFifty(e) { if(e.currentTarget.classList.contains('used')) return; const correctIdx = questions[currentQuestionIndex].correctAnswerIndex; Array.from(answerButtons).filter((btn, idx) => idx !== correctIdx).sort(() => .5 - Math.random()).slice(0, 2).forEach(btn => btn.classList.add('hidden')); e.currentTarget.classList.add('used'); }
    function usePhoneFriend(e) { if(e.currentTarget.classList.contains('used')) return; answerButtons[questions[currentQuestionIndex].correctAnswerIndex].classList.add('phone-suggestion'); e.currentTarget.classList.add('used'); }
    
    // --- MODIFIED: Rewrote the Audience Poll logic to be text-based and 100% reliable ---
    function useAudiencePoll(e) {
        if (e.currentTarget.classList.contains('used')) return;
        e.currentTarget.classList.add('used');

        const correctIdx = questions[currentQuestionIndex].correctAnswerIndex;
        
        // Find all answers that are currently visible to the player
        const visibleIndices = [0, 1, 2, 3].filter(i => 
            !answerButtons[i].classList.contains('hidden')
        );

        // If for some reason no answers are visible, do nothing.
        if (visibleIndices.length === 0) return;

        const percentages = [0, 0, 0, 0];
        let remainingPercentage = 100;

        // Give the correct answer a high base vote, but only if it's visible
        if (visibleIndices.includes(correctIdx)) {
            const correctVote = Math.floor(45 + Math.random() * 30); // 45% to 75%
            percentages[correctIdx] = correctVote;
            remainingPercentage -= correctVote;
        }

        // Get the list of wrong answers that are still visible
        const otherVisibleIndices = visibleIndices.filter(i => i !== correctIdx);

        // Distribute the remainder among the other visible wrong answers
        for (let i = 0; i < otherVisibleIndices.length; i++) {
            const index = otherVisibleIndices[i];
            
            if (i === otherVisibleIndices.length - 1) {
                // The last visible wrong answer gets all the remaining percentage
                percentages[index] = remainingPercentage;
            } else {
                // Give a random portion to the current one, but save some for the next
                const randomPortion = Math.floor(Math.random() * remainingPercentage);
                percentages[index] = randomPortion;
                remainingPercentage -= randomPortion;
            }
        }
        
        // Inject the results as text into the modal
        const resultsContainer = document.getElementById('poll-results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        visibleIndices.sort((a,b) => a - b).forEach(index => {
            const resultItem = document.createElement('div');
            resultItem.className = 'poll-result-item';
            resultItem.innerHTML = `
                <span class="poll-result-label">الخيار ${['أ', 'ب', 'ج', 'د'][index]}</span>
                <span class="poll-result-value">${percentages[index]}%</span>
            `;
            resultsContainer.appendChild(resultItem);
        });

        // Finally, show the modal with the new content
        pollModal.classList.add('visible');
    }

    // --- 6. SOUND CONTROL & EXIT ---
    function playSound(sound, isLooping = false) { if (!isMuted) { if(!isLooping) sound.currentTime = 0; sound.play().catch(e => {}); } }
    function toggleMute() { isMuted = !isMuted; const icons = document.querySelectorAll('.sound-icon-btn'); if(isMuted) { Object.values(sounds).forEach(s => { s.pause(); }); icons.forEach(i => i.className = "fas fa-volume-mute sound-icon-btn"); } else { icons.forEach(i => i.className = "fas fa-volume-up sound-icon-btn"); playSound(sounds.bgMusic, true); } }
    function exitGame(e) { e.preventDefault(); Object.values(sounds).forEach(s => s.pause()); document.body.innerHTML = `<div style="text-align:center; color: #fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; animation: fadeInUp 0.5s ease-out;"><h1 style="font-size: 3rem; color: var(--main-yellow);">مع السلامة!</h1><p>شكراً للعب "مليون الجزائر".</p><p style="font-size: 0.8rem; margin-top: 20px;">يمكنك الآن إغلاق هذه النافذة بأمان.</p></div>`; document.body.style.background = '#000'; }
    
    // --- 7. EVENT LISTENERS (MODIFIED) ---
    document.getElementById('start-quiz-btn').addEventListener('click', (e) => { 
        e.preventDefault(); 
        playSound(sounds.menuClick);
        startGame(); 
    });
    answerButtons.forEach(button => button.addEventListener('click', selectAnswer));
    screens.moneyTree.querySelector('#next-question-btn').addEventListener('click', () => { currentQuestionIndex++; showQuestion(); });
    screens.prizeCheck.querySelector('#play-again-btn').addEventListener('click', () => { playSound(sounds.menuClick); switchScreen(screens.main); });
    document.querySelectorAll('.sound-icon-btn').forEach(btn => btn.addEventListener('click', toggleMute));
    screens.quiz.querySelector('#lifeline-5050').addEventListener('click', useFiftyFifty);
    screens.quiz.querySelector('#lifeline-phone').addEventListener('click', usePhoneFriend);
    screens.quiz.querySelector('#lifeline-audience').addEventListener('click', useAudiencePoll);
    document.getElementById('close-poll-btn').addEventListener('click', () => pollModal.classList.remove('visible'));
    
    document.getElementById('support-btn').addEventListener('click', () => {
        playSound(sounds.menuClick);
    });

    document.getElementById('about-btn').addEventListener('click', (e) => { 
        e.preventDefault();
        playSound(sounds.menuClick);
        aboutModal.classList.add('visible'); 
    });
    aboutModal.addEventListener('click', (e) => { 
        if (e.target === aboutModal || e.target.id === 'close-about-btn') { 
            aboutModal.classList.remove('visible'); 
        } 
    });
    document.getElementById('exit-btn').addEventListener('click', (e) => {
        playSound(sounds.menuClick);
        exitGame(e);
    });

    // --- 8. HELPER: Number to Arabic Text ---
    function numberToArabicText(num) {
        if (num === 1000000) return "مليون دينار جزائري";
        // A simple function for now, can be expanded to full text conversion if needed
        const units = ["", " ألف", " مليون"];
        let i = 0;
        let numStr = String(num);
        while (numStr.length > 3) {
            numStr = numStr.slice(0, numStr.length - 3);
            i++;
        }
        return `${num.toLocaleString()} دينار جزائري`;
    }
</script>
